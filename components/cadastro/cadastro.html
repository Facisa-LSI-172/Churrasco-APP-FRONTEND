<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <h3>
      <span>Confirme seu cadastro</span>
    </h3>
  </div>
</md-toolbar>

<md-card>
  <md-content class="md-padding">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Nome {{ vm.teste }}</label>
      <input ng-model="user.nome">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>E-mail</label>
      <input ng-model="user.email">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Senha</label>
      <input ng-model="user.senha">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Confirme sua Senha</label>
      <input ng-model="user.senhaConfirme">
    </md-input-container>

    <md-button class="md-raised md-primary">Cadastrar-se</md-button>
  </md-content>
</md-card>
