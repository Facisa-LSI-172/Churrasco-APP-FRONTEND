<md-dialog aria-label="Convidar Amigos">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Convidar Amigos</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <i class="material-icons">close</i>

        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-content class="md-padding">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Nome</label>
          <input ng-model="convidado.nome">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <label>E-mail</label>
          <input ng-model="convidado.email">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="">
          <label>Contribuição</label>
          <md-select ng-model="convidado.listaContribuicoes[0].nome">
            <md-option ng-repeat="item in contribuicoes" value="{{item.nome}}">
              {{ item.nome }}
            </md-option>
          </md-select>
        </md-input-container>
      </md-content>

    </md-dialog-content>

    <md-dialog-actions layout="row">
      
      <span flex></span>
      <md-button ng-click="cancel()">
        Cancelar
      </md-button>
      <md-button ng-click="cadastrarConvidado(convidado)" style="margin-right:20px;">
        Convidar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
